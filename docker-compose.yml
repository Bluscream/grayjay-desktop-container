version: "3.9"

services:
  grayjay:
    image: bluscream1/grayjay-desktop-container:latest
    # Alternative: ghcr.io/bluscream/grayjay-desktop-container:latest
    ports:
      - "11338:11338"
      - "11339:11339"
      - "11340:11340"
    environment:
      - DOTNET_RUNNING_IN_CONTAINER=true
      - GRAYJAY_HTTP_PROXY_PORT=11339
      - GRAYJAY_CASTING_PORT=11340
      - XDG_DATA_HOME=/root/Grayjay
    command: ["./Grayjay", "--server"]
    restart: unless-stopped
    volumes:
      - ./data:/root/Grayjay
